site_name: QGIS.бг докс
repo_url: https://github.com/qgisbg/docs
extra_css:
  - https://unpkg.com/mermaid@7.1.2/dist/mermaid.css
  - assets/consent.css
extra_javascript:
  - https://unpkg.com/mermaid@7.1.2/dist/mermaid.min.js
  - https://cdn.jsdelivr.net/npm/cookies-eu-banner@2.0.1/dist/cookies-eu-banner.js
  - assets/consent.js
plugins:
  - awesome-pages: {}
  - search:
      lang:
        - ru
        - en
theme:
  language: bg
  name: material
  custom_dir: overrides
  features:
    - navigation.instant
    - navigation.tabs
    - search.suggest
    - search.highlight
    - search.share
  palette:
    - scheme: default
      primary: green
      accent: green
markdown_extensions:
  - smarty
  - markdown_captions
  - admonition
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji
  - pymdownx.extra
  - pymdownx.escapeall
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.tabbed
  - pymdownx.tilde
  - mdx_include
  - mdx_iconify:
      patterns: 
        qgis:
          width: "36"
          height: "36"
          prefix: https://raw.githubusercontent.com/qgis/QGIS/master/images/themes/default/
          suffix: .svg
          check_suffix: True
  - toc:
      permalink: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_div_format
nav:
  - index.md
  - ... | wiki/*/*.md
  - ... | gisintro/*.md
  - ... | bgd/*.md
  - ... | meta/*.md
